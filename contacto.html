        <div >
            <form action="formulario">
                <div class="cabeceraForm">
                    <h3>Formulario de contacto</h3>
                </div>
                <fieldset class="DatosPersonales">
                    <legend>Datos personales</legend>
                    <label>Nombre completo:
                        <input type="text" name="nombre" placeholder="Nombre completo" required>
                    </label>
                    <label>Email:
                        <input type="email" name="email" placeholder="Correo electrónico" required>
                    </label>
                    <label>Teléfono:
                        <input type="tel" name="telefono" placeholder="Teléfono de contacto">
                    </label>
                    <label>¿Representas a un medio o empresa?
                        <input type="text" name="medio" placeholder="Nombre del medio o empresa">
                    </label>
                </fieldset>
            
                <fieldset class="Informacion">
                    <legend>Cuerpo del mensaje</legend>
                    <label>
                        <textarea name="mensaje" placeholder="Escriba aquí el mensaje"></textarea>
                    </label>
                    <label>Referente a:
                        <input type="text" name="tema mensaje" placeholder="tema del mensaje" required>
                    </label>
                </fieldset>
            
                <fieldset class="Confirmacion">
                    <legend>Confirmación</legend>
                    <label>
                        <input type="checkbox" name="privacidad" required> Acepto la política de privacidad y el envío de mis datos.
                    </label>
                </fieldset>
                <div class="boton">
                    <button type="submit">Enviar mensaje</button>
                </div>
            </form>
        </div>
